<div class="face-snap-card" [ngClass]="{ snapped: toggleSnapped}">
    <p>{{ 344.36 | currency: 'EUR' : 'code' }}</p>
    <h2>{{ faceSnap.title | uppercase }}</h2>
    <a routerLink="/facesnaps">Back</a>
    <p>Mis en ligne le {{ faceSnap.createdDate | date: 'le d MMMM' }}</p>
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
    <p>{{ faceSnap.description }}</p>
    <p *ngIf="faceSnap.location">Photo prise Ã : {{ faceSnap.location }}</p>
    <p>
        <button (click)="onSnap()">{{ toggleSnapped? 'Un snap !' :  'Oh snap !'}}</button>
        <span [ngStyle]="{ color: 'rgb(0,' + faceSnap.snaps +', 0)' }">{{ faceSnap.snaps }}</span>
    </p>
</div>
